{# 
  edit-mode: button is disabled unless when editting
  nav-assist: button may be active to assist navigation
#}

<button class="edit edit-mode" id="delete-node"><span>Delete Node</span></button>
<button class="edit edit-mode nav-assist" id="pass"><span>Pass</span></button>

{# add-stone will be active when the next move involves adding stones #}
<button class="edit edit-mode nav-assist" id="add-stone"><span>Add Stone</span></button>

<button class="edit edit-mode nav-assist" id="add-black">
  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <circle cx="12" cy="12" r="10"/>
  </svg>
</button>

<button class="edit edit-mode nav-assist" id="add-white">
  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <circle cx="12" cy="12" r="10"/>
  </svg>
</button>

<button class="edit edit-mode" id="triangle">
  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
  </svg>
</button>

<button class="edit edit-mode" id="square">
  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
  </svg>
</button>
